<!DOCTYPE html>
<html>
  <head>
    <title>Remove Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">
    </div>
    <div id="map"></div>
    <p>Click on the map to add markers.</p>
    <script>

      // In the following example, markers appear when the user clicks on the map.
      // The markers are stored in an array.
      // The user can then click an option to hide, show or delete the markers.
      var map;
      var markers = [];
      var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var labelIndex = 0;      
      var haightAshbury = {lat: 33.678, lng: -116.243};  
      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: haightAshbury,
          //mapTypeId: 'terrain'

          styles: [
            {elementType: 'labels', stylers: [{visibility: 'off'}]},
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },

            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            }
          ]
        });

        var TagCircle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: haightAshbury,
          radius: 2
        });


        // This event listener will call addMarker()
        ObjMarkers(haightAshbury);
        //window.alert(haightAshbury.lat);
      }

      var myVar1 = setInterval(myTimer, 3000);
      function myTimer() {
        //window.alert(haightAshbury.lat);
        ObjMarkers(haightAshbury);
      }


      var myVar2 = setInterval(myTimerDel, 50000);
      function myTimerDel() {
        //window.alert(haightAshbury.lat);
        deleteMarkers();
      }

      // Randomize markers and push to array.
      function ObjMarkers(loc) {
        var latRand;
        var lonRand;        
        var objs = Math.floor(Math.random() * 3) + 1;       
        //window.alert(objs);
        //var objs = 3;
        var MarkLoc;
        x = loc.lat;
        y = loc.lng;
        for (var i = 1; i <= objs; i++) {
        latRand = ((Math.round(Math.random()*9)-Math.round(Math.random()*9))/10000)+0.0001;
        lonRand = ((Math.round(Math.random()*9)-Math.round(Math.random()*9))/10000)+0.0001;
          //window.alert(i);
          x = x+latRand;
          y = y+lonRand;
          //window.alert(x);
          //window.alert(y);
          MarkLoc = {lat: x, lng: y};          
          addMarker(MarkLoc);
        }    
      }

      // Adds a marker to the map and push to the array.
      function addMarker(location) {
        var marker = new google.maps.Marker({
          position: location,
          label: labels[labelIndex++ % labels.length],
          map: map

        });
        markers.push(marker);        
      }

      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }

      // Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCptCv0cVk7cSFAaTn-kYpxEShFD6OVjSk&callback=initMap">
    </script>
  </body>
</html>
